<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Web Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        #login-input { padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; display: block; margin: 0 auto 15px auto; }
        #btn-join { background: #6200EE; color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        #btn-join:hover { background: #3700b3; }

        /* --- CHAT SCREEN --- */
        #chat-screen { width: 450px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: none; flex-direction: column; height: 85vh; }
        .chat-header { background: #6200EE; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        
        /* BUBBLES */
        .message-container { display: flex; flex-direction: column; margin-bottom: 15px; }
        .sender-name { font-size: 11px; color: #888; margin-bottom: 4px; margin-left: 10px; }
        .message-bubble { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-message { align-self: flex-end; background-color: #6200EE; color: white; border-bottom-right-radius: 2px; }
        .other-message { align-self: flex-start; background-color: #E0E0E0; color: #333; border-bottom-left-radius: 2px; }

        /* CONTENT TYPES */
        .msg-image { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; display: block; }
        
        .msg-file { 
            display: flex; align-items: center; background: rgba(0,0,0,0.1); 
            padding: 8px; border-radius: 8px; margin-top: 5px; text-decoration: none; color: inherit; 
            transition: 0.2s;
        }
        .msg-file:hover { background: rgba(0,0,0,0.2); }
        .file-icon { font-size: 20px; margin-right: 8px; }
        .file-name { font-weight: bold; font-size: 13px; }
        .file-download { font-size: 10px; opacity: 0.7; display: block; }

        /* INPUT AREA */
        .input-area { padding: 10px; border-top: 1px solid #eee; display: flex; align-items: center; background: white; }
        #msg-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; background: #f0f2f5; }
        #btn-send { margin-left: 10px; background: #6200EE; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .attach-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 0 10px; color: #6200EE; }
        .attach-btn:hover { color: #3700b3; }
        
        /* Buttons Header */
        .clear-btn { font-size: 12px; color: white; cursor: pointer; opacity: 0.8; border: 1px solid white; padding: 2px 8px; border-radius: 4px; background: none; margin-left: 5px;}
        .clear-btn:hover { opacity: 1; background: rgba(255,255,255,0.2); }

        /* --- VIDEO SCREEN (M·ªöI) --- */
        #video-screen {
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        #local-video {
            width: 400px; height: 300px;
            background: black;
            border: 2px solid #6200EE; border-radius: 10px;
            transform: scaleX(-1); /* L·∫≠t ng∆∞·ª£c video cho gi·ªëng soi g∆∞∆°ng */
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #6200EE; margin-bottom: 20px;">üëã Nexus Chat</h2>
        <input type="text" id="login-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <button id="btn-join" onclick="joinChat()">Tham Gia</button>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <div>
                <span>üí¨ Ph√≤ng Chat Chung</span>
                <span id="display-name" style="font-weight: normal; font-size: 14px; opacity: 0.9;"></span>
            </div>
            <div>
                <button class="clear-btn" onclick="startLocalVideo()">üìπ Video</button>
                <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è X√≥a</button>
            </div>
        </div>
        
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
            <button class="attach-btn" onclick="document.getElementById('file-input').click()" title="G·ª≠i file/·∫£nh">üìé</button>
            <input type="text" id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleEnter(event)">
            <button id="btn-send" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <div id="video-screen">
        <h3 style="color: white; margin-bottom: 20px;">üé• Camera c·ªßa b·∫°n</h3>
        <video id="local-video" autoplay playsinline muted></video>
        <button onclick="closeVideo()" style="margin-top: 20px; padding: 10px 30px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">ƒê√≥ng Camera</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName = ""; 
        const STORAGE_KEY = "chat_history"; 

        // --- PH·∫¶N VIDEO CALL (M·ªöI TH√äM) ---
        let localStream; 

        async function startLocalVideo() {
            try {
                document.getElementById('video-screen').style.display = 'flex';
                
                // Xin quy·ªÅn Camera & Mic
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                const videoTag = document.getElementById('local-video');
                videoTag.srcObject = localStream;
            } catch (err) {
                alert("Kh√¥ng th·ªÉ truy c·∫≠p Camera: " + err.message);
                closeVideo();
            }
        }

        function closeVideo() {
            document.getElementById('video-screen').style.display = 'none';
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop()); // T·∫Øt ƒë√®n camera
                localStream = null;
            }
        }
        // ----------------------------------

        // 1. LOGIN
        function joinChat() {
            const inputName = document.getElementById('login-input').value.trim();
            if (inputName) {
                myName = inputName;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('display-name').innerText = "üë§ " + myName;
                loadHistory();
            } else { alert("Vui l√≤ng nh·∫≠p t√™n!"); }
        }

        // 2. NH·∫¨N TIN NH·∫ÆN
        socket.on('chat_message', (data) => {
            saveMessageToLocal(data);
            const isMine = (data.user === myName);
            displayMessage(data, isMine); 
        });

        // 3. C√ÅC H√ÄM X·ª¨ L√ù L∆ØU TR·ªÆ
        function saveMessageToLocal(data) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            history.push(data);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ""; 
            history.forEach(data => {
                const isMine = (data.user === myName);
                displayMessage(data, isMine);
            });
        }

        function clearHistory() {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠ chat tr√™n m√°y n√†y kh√¥ng?")) {
                localStorage.removeItem(STORAGE_KEY);
                document.getElementById('chat-box').innerHTML = "";
                alert("ƒê√£ x√≥a s·∫°ch!");
            }
        }

        // 4. G·ª¨I TIN NH·∫ÆN & FILE
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const msg = input.value.trim();
            if (msg !== "") {
                socket.emit('chat_message', { user: myName, content: msg });
                input.value = "";
            }
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Data = e.target.result;
                    const isImage = file.type.startsWith('image/');
                    
                    const messageData = {
                        user: myName,
                        content: isImage ? "ƒê√£ g·ª≠i m·ªôt ·∫£nh" : `ƒê√£ g·ª≠i file: ${file.name}`,
                        image: isImage ? base64Data : null,
                        fileData: isImage ? null : base64Data,
                        fileName: isImage ? null : file.name
                    };
                    socket.emit('chat_message', messageData);
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
            }
        }

        // 5. HI·ªÇN TH·ªä UI
        function displayMessage(data, isMine) {
            const chatBox = document.getElementById('chat-box');
            const container = document.createElement('div');
            container.className = "message-container";
            container.style.alignItems = isMine ? "flex-end" : "flex-start";

            if (!isMine) {
                const nameTag = document.createElement('div');
                nameTag.className = "sender-name";
                nameTag.innerText = data.user;
                container.appendChild(nameTag);
            }

            const bubble = document.createElement('div');
            bubble.className = "message-bubble " + (isMine ? "my-message" : "other-message");
            
            let htmlContent = "";

            if (data.image) {
                htmlContent += `<img src="${data.image}" class="msg-image">`;
            }
            if (data.fileData && data.fileName) {
                htmlContent += `
                    <a href="${data.fileData}" download="${data.fileName}" class="msg-file">
                        <span class="file-icon">üìÑ</span>
                        <div>
                            <div class="file-name">${data.fileName}</div>
                            <span class="file-download">Nh·∫•n ƒë·ªÉ t·∫£i v·ªÅ</span>
                        </div>
                    </a>
                `;
            }
            if (data.content) {
                htmlContent += `<div>${data.content}</div>`;
            }

            bubble.innerHTML = htmlContent;
            container.appendChild(bubble);
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>

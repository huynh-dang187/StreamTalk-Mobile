<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Web Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        #chat-box { 
            height: 300px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background: white; 
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message { margin-bottom: 8px; padding: 8px; border-radius: 5px; display: inline-block; max-width: 80%; }
        .my-message { background-color: #dcf8c6; float: right; clear: both; }
        .other-message { background-color: #e5e5ea; float: left; clear: both; }
        .message-content { font-size: 16px; }
        .user-name { font-size: 11px; color: #555; margin-bottom: 2px; font-weight: bold; }
        .clearfix::after { content: ""; clear: both; display: table; }
        
        #input-area { display: flex; }
        #msg-input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>üåê Nexus Web Client</h2>
    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">G·ª≠i</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // ƒê·∫∑t t√™n c·ªë ƒë·ªãnh cho Web Client
        const myName = "User Web";

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('msg-input');

        // 1. Nh·∫≠n tin nh·∫Øn (ƒê√£ n√¢ng c·∫•p ƒë·ªÉ hi·ªÉu Object)
        socket.on('chat_message', (data) => {
            console.log("Tin m·ªõi:", data);
            
            // data b√¢y gi·ªù l√† { user: "...", content: "..." }
            // Logic ph√¢n bi·ªát tin nh·∫Øn c·ªßa m√¨nh vs ng∆∞·ªùi kh√°c
            const isMine = (data.user === myName);
            displayMessage(data.user, data.content, isMine);
        });

        // 2. G·ª≠i tin nh·∫Øn (G·ª≠i d·∫°ng Object thay v√¨ String)
        function sendMessage() {
            const msg = input.value;
            if (msg.trim() !== "") {
                // ƒê√≥ng g√≥i th√†nh Object tr∆∞·ªõc khi g·ª≠i
                const messageData = {
                    user: myName,
                    content: msg
                };
                
                socket.emit('chat_message', messageData);
                input.value = "";
            }
        }

        // H√†m v·∫Ω tin nh·∫Øn l√™n m√†n h√¨nh
        function displayMessage(user, content, isMine) {
            const msgDiv = document.createElement('div');
            msgDiv.className = "clearfix"; // Fix l·ªói float

            const bubble = document.createElement('div');
            bubble.className = "message " + (isMine ? "my-message" : "other-message");
            
            // N·∫øu kh√¥ng ph·∫£i tin m√¨nh th√¨ hi·ªán t√™n
            let nameHtml = "";
            if (!isMine) {
                nameHtml = `<div class="user-name">${user}</div>`;
            }

            bubble.innerHTML = `${nameHtml}<div class="message-content">${content}</div>`;
            
            msgDiv.appendChild(bubble);
            chatBox.appendChild(msgDiv);
            
            // T·ª± cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>

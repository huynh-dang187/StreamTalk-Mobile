<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Web Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* M√†n h√¨nh ƒëƒÉng nh·∫≠p */
        #login-screen {
            background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
        }
        #login-input { padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; display: block; margin: 0 auto 15px auto; }
        #btn-join { background: #6200EE; color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #btn-join:hover { background: #3700b3; }

        /* M√†n h√¨nh Chat (M·∫∑c ƒë·ªãnh ·∫©n) */
        #chat-screen { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: none; flex-direction: column; height: 80vh; }
        
        /* Header */
        .chat-header { background: #6200EE; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        
        /* V√πng tin nh·∫Øn */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        
        /* Bong b√≥ng chat */
        .message-container { display: flex; flex-direction: column; margin-bottom: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .my-message { align-self: flex-end; background-color: #6200EE; color: white; border-bottom-right-radius: 2px; }
        .other-message { align-self: flex-start; background-color: #E0E0E0; color: #333; border-bottom-left-radius: 2px; }
        .sender-name { font-size: 11px; color: #888; margin-bottom: 4px; margin-left: 10px; }

        /* V√πng nh·∫≠p li·ªáu */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; background: white; }
        #msg-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        #btn-send { margin-left: 10px; background: #6200EE; color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #6200EE; margin-bottom: 20px;">üëã Xin ch√†o!</h2>
        <input type="text" id="login-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <button id="btn-join" onclick="joinChat()">V√†o Chat Ngay</button>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <span>üí¨ Ph√≤ng Chat Chung</span>
            <span id="display-name" style="font-weight: normal; font-size: 14px; opacity: 0.9;"></span>
        </div>
        
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleEnter(event)">
            <button id="btn-send" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName = ""; // Bi·∫øn l∆∞u t√™n, ban ƒë·∫ßu r·ªóng

        // X·ª≠ l√Ω khi b·∫•m n√∫t "V√†o Chat"
        function joinChat() {
            const inputName = document.getElementById('login-input').value.trim();
            if (inputName) {
                myName = inputName;
                
                // ·∫®n m√†n login, hi·ªán m√†n chat
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                
                // Hi·ªÉn th·ªã t√™n l√™n g√≥c ph·∫£i
                document.getElementById('display-name').innerText = "üë§ " + myName;
            } else {
                alert("Vui l√≤ng nh·∫≠p t√™n!");
            }
        }

        // Nh·∫≠n tin nh·∫Øn t·ª´ Server
        socket.on('chat_message', (data) => {
            const isMine = (data.user === myName);
            displayMessage(data.user, data.content, isMine);
        });

        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const msg = input.value.trim();
            
            if (msg !== "") {
                const messageData = {
                    user: myName,
                    content: msg
                };
                socket.emit('chat_message', messageData);
                input.value = "";
            }
        }

        // V·∫Ω bong b√≥ng chat
        function displayMessage(user, content, isMine) {
            const chatBox = document.getElementById('chat-box');
            const container = document.createElement('div');
            container.className = "message-container";

            // N·∫øu l√† tin ng∆∞·ªùi kh√°c th√¨ hi·ªán t√™n
            if (!isMine) {
                const nameTag = document.createElement('div');
                nameTag.className = "sender-name";
                nameTag.innerText = user;
                container.appendChild(nameTag);
            }

            const bubble = document.createElement('div');
            bubble.className = "message-bubble " + (isMine ? "my-message" : "other-message");
            bubble.innerText = content;

            container.appendChild(bubble);
            
            // CƒÉn l·ªÅ cho container
            container.style.alignItems = isMine ? "flex-end" : "flex-start";

            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight; // T·ª± cu·ªôn xu·ªëng cu·ªëi
        }

        // B·∫•m Enter ƒë·ªÉ g·ª≠i
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
